apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payment-service.fullname" . }}
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "payment-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "payment-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config # 도커파일 workdir와 일치
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env: #환경 변수 (configmap)
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: DB_PORT
            - name: DB_USERNAME # 데이터베이스 유저 이름
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: DB_USERNAME
            - name: DB_PASSWORD # 데이터베이스 비밀번호
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: DB_PASSWORD
            - name: KAKAO_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: KAKAO_API_SECRET_KEY

            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: MAIL_HOST

            - name: MAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: MAIL_PORT   
              
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: MAIL_USERNAME

            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "payment-service.fullname" . }}
                  key: MAIL_PASSWORD
                  
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "payment-service.fullname" . }}


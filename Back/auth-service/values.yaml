replicaCount: 1

server:
  port: 9100 

image:
  repository: 025066243053.dkr.ecr.ap-northeast-2.amazonaws.com/dg/multi-tap
  tag: auth-1
  pullPolicy: Always

nameOverride: ""
fullnameOverride: "auth-service"

service:
  name: auth-service
  type: LoadBalancer
  port: 80
  targetPort: 9100

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/protocols: "http,https"  # HTTP와 HTTPS 프로토콜 허용
  public:
    enabled: true
    annotations:
      konghq.com/methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      konghq.com/plugins: cors-auth-service
      konghq.com/protocols: "http,https"  # HTTP와 HTTPS 프로토콜 허용
      konghq.com/strip_path: "false"
    paths:
      - path: /auth-service/api/v1/auth/  # 경로 수
        pathType: Prefix
      # Swagger UI 관련 경로 추가
      - path: /auth-service/swagger-ui.html  # 경로 수정
        pathType: Prefix
      - path: /auth-service/swagger-ui  # 경로 수정
        pathType: Prefix
      - path: /auth-service/v3/api-docs  # 경로 수정
        pathType: Prefix
      - path: /auth-service/webjars  # 경로 수정
        pathType: Prefix
  protected:
    enabled: true
    annotations:
      konghq.com/plugins: jwt-auth-auth-service
      konghq.com/protocols: "http,https"  # HTTP와 HTTPS 프로토콜 허용
    paths:
      - path: /auth-service/api/v1/auth/refresh-access
        pathType: Prefix
      - path: /auth-service/api/v1/auth/change-password
        pathType: Prefix

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

database:
  host: ""
  port: "3306"
  name: "auth-service"
  username: "" # 시크릿에 추가할 내용들
  password: "" # 시크릿에 추가할 내용들

redis:
  host: ""
  port: ""

jwt:
  secret: ""
  accessTokenValidity: 3600000
  refreshTokenValidity: 604800000

mail:
  host: "smtp.gmail.com"
  port: "587"
  username: ""
  password: "" # 시크릿에 추가 할 내용들

security:
  user:
    name: ""
    password: ""